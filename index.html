<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE APP</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>

    <div class="calculator0">
       <div class="calculatrice">
        
          <p id="titre" style="margin-top: 45px; color: white;">Calculator</p>
            
              <span id="theme" style="font-size: 13px;margin-top: 57px; margin-left: 210px; color: white;">Theme</span>
              <div class="theme">
             <div class="one"><span  style="font-size: 10px;">1</span></div>
             <div class="two"><span style="font-size: 10px;">2</span></div>
             <div class="three"><span  style="font-size: 10px;">3</span></div>
            </div>
        </div>
        <div class="input" id="input"></div>
        <div class="buttons">
          
          <div class="leftPanel">
            <div class="numbers">
              <div onclick="appendNumber('7')">7</div>
              <div onclick="appendNumber('8')">8</div>
              <div onclick="appendNumber('9')">9</div>
              <p onclick="deleteLastCharacter()" id="delete">DEL</p>
            </div>
            <div class="numbers">
              <div onclick="appendNumber('4')">4</div>
              <div onclick="appendNumber('5')">5</div>
              <div onclick="appendNumber('6')">6</div>
              <div onclick="setOperator('+')">+</div>
            </div>
            <div class="numbers">
              <div onclick="appendNumber('1')">1</div>
              <div onclick="appendNumber('2')">2</div>
              <div onclick="appendNumber('3')">3</div>
              <div onclick="setOperator('-')">-</div>
            </div>
            <div class="numbers">
              <div onclick="appendDecimal()">.</div>
              <div onclick="appendNumber('0')">0</div>
              <div onclick="setOperator('/')">&divide</div>
              <div onclick="setOperator('*')">&times</div>
            </div>
          </div>
          <div onclick="clearDisplay()" class="reset" id="clear">RESET</div>
          <div onclick="calculateResult()" class="equal" id="result">=</div>
        </div>
      </div>



    <script src="./calculator.js"></script>
</body>
</html>
