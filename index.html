<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE APP</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>

    <div class="calculator0">
       <div class="calculatrice">
        
          <p id="titre" style="margin-top: 45px; color: white;">Calculator</p>
            
              <span id="theme" style="font-size: 13px;margin-top: 57px; margin-left: 210px; color: white;">Theme</span>
              <div class="theme">
             <div class="one"><span  style="font-size: 10px;">1</span></div>
             <div class="two"><span style="font-size: 10px;">2</span></div>
             <div class="three"><span  style="font-size: 10px;">3</span></div>
            </div>
        </div>
        <div class="input" id="input"></div>
        <div class="buttons">
          
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <p id="delete">DEL</p>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>+</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>-</div>
            </div>
            <div class="numbers">
              <div>.</div>
              <div>0</div>
              <div>/</div>
              <div>*</div>
            </div>
          </div>
          <div class="reset" id="clear">RESET</div>
          <div class="equal" id="result">=</div>
        </div>
      </div>



    <script src="./calculator.js"></script>
</body>
</html>
